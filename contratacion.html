  ======================================<-->
            <div id="contact">
                <div class="container-contacto">
                    <div class="col-md-8">
                        <h3>Contratar</h3>
                        <form id="contactForm" action="php/contact.php" method="post" class="positioned">
                            <label>Nombre (requerido)</label>
                            <input type="text" name="senderName" id="senderName" required="">
                            <label>Email (requerido)</label>
                            <input type="email" name="senderEmail" id="senderEmail" required="">
                            <label>Telefono(requerido)</label>
                            <input type="text" name="subject" id="subject">
                            <label>Dirección(requerido)</label>
                            <input type="text" name="senderName" id="senderName" required="">
                            <label for="calendario">Ingrese la fecha de contratacion <span class="obligatorio">(requerido)</span></label>
                            <input name="calendario" type="text" class="datepicker" required>
                            <label>Mensaje</label>
                            <textarea name="message" id="message"></textarea>
                            <button class="button large" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
